<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/estilo.css" >
    </head>
    <body>
       
                    
            <form name="formCurriculo" method="post">
            <h1>Cadastro Clientes</h1>
            <fieldset> <legend>Inclusão</legend>
                
                <table>
                  
                    <tr>
                    	<td><label for="codigo">Codigo :</label></td>
                        <td><input type="text" id="codigo" placeholder="Gerado Automaticamente" size="20" maxlength="10" readonly/></td>
                    </tr>
                    <tr>
                    	<td><label for="nome">Nome :</label></td>
                    	<td><input type="text" id="nome" title="Informe o nome completo" placeholder="Nome Completo" size="50" maxlength="100"/></td>
                    </tr>
                    
                    <tr>
                    	<td><label for="cnpj">CNPJ :</label></td>
                    	<td><input type="text" title="Informe um CNPJ no formato 99.999.999/9999.99" id="cnpj" placeholder="99.999.999/9999.99" pattern="[0-9]{2}[.][0-9]{3}[.][0-9]{3}[/][0-9]{4}[-][0-9]{2}"/></td>
                     </tr>
                     <tr>
                     	<td><label for="tipo">Tipo :</label></td>
                        <td colspan="3">
                            <input type="radio" name="tipo" value="industria" checked>Indústria
                            <input type="radio" name="tipo" value="comercio">Comércio
                            <input type="radio" name="tipo" value="servicos">Serviços
                        </td>   
                    </tr>
                                
                    <tr>
                    	<td><label for="enquadramento">Enquadramento :</label></td>
                    	<td><select id="enquadramento" required>
                                <option value="">Selecione...</option>
                                <option value="MEI">MEI</option>
                                <option value="ME">ME</option>
                                <option value="EPP">EPP</option>
                                <option value="LTDA">LTDA</option>
                                <option value="SA">SA</option>
                    	</select></td>
                    </tr>
                     <tr>
                     	<td><label for="sexo">Tipo :</label></td>
                        <td colspan="4">
                            <input type="checkbox" name="eletronicos" value="eletronicos">Eletronicos
                            <input type="checkbox" name="moveis" value="moveis">Moveis <br/>
                            <input type="checkbox" name="linha_branca" value="linha_branca">Linha Branca
                            <input type="checkbox" name="portateis" value="portateis">Portateis
                        </td>   
                    </tr>
                
                </table>
               
            	
                 
                 </fieldset>
            <br/>
            <input type="submit" value="Salvar"/>
            </form>  
        
    </body>
</html>
